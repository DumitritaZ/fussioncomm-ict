<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin • FussionComm ICT</title>

  <!-- 1) Spunem CMS-ului să nu se încarce automat din config.yml -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>

  <!-- 2) Librăria Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <h1 style="font-family:sans-serif; text-align:center; margin-top:40px;">
    Se încarcă panoul de administrare...
  </h1>

  <!-- 3) Configurația direct în JS -->
  <script>
    const config = {
      backend: {
        name: "github",
        repo: "DumitritaZ/fussioncomm-ict",   // user/repo GitHub
        branch: "main",
        base_url: "https://fussioncomm-ict-2.onrender.com", // URL-ul serverului OAuth pe Render
        auth_endpoint: "/auth"
      },
      media_folder: "assets/uploads",
      public_folder: "/assets/uploads",
      publish_mode: "editorial_workflow",
      locale: "ro",
      collections: [
        {
          name: "company",
          label: "Setări companie",
          files: [
            {
              file: "content/company.json",
              label: "Date companie",
              name: "company",
              format: "json",
              fields: [
                { label: "Nume", name: "name", widget: "string" },
                { label: "Email", name: "email", widget: "string" },
                { label: "Locație", name: "location", widget: "string" },
                { label: "Tagline", name: "tagline", widget: "string" },
                {
                  label: "Hero (Acasă)",
                  name: "home",
                  widget: "object",
                  fields: [
                    { label: "H1", name: "h1", widget: "string" },
                    { label: "Lead", name: "lead", widget: "text" },
                    {
                      label: "Bullets",
                      name: "bullets",
                      widget: "list",
                      field: { label: "Punct", name: "item", widget: "string" }
                    }
                  ]
                }
              ]
            }
          ]
        },
        {
          name: "services",
          label: "Servicii",
          files: [
            {
              file: "content/services.json",
              label: "Lista servicii",
              name: "services",
              format: "json",
              fields: [
                {
                  label: "Servicii",
                  name: "items",
                  widget: "list",
                  fields: [
                    { label: "Titlu", name: "title", widget: "string" },
                    { label: "Descriere", name: "description", widget: "text" },
                    {
                      label: "Bullets",
                      name: "bullets",
                      widget: "list",
                      field: { label: "Punct", name: "item", widget: "string" }
                    }
                  ]
                }
              ]
            }
          ]
        },
        {
          name: "projects",
          label: "Proiecte",
          files: [
            {
              file: "content/projects.json",
              label: "Lista proiecte",
              name: "projects",
              format: "json",
              fields: [
                {
                  label: "Proiecte",
                  name: "items",
                  widget: "list",
                  fields: [
                    { label: "Titlu", name: "title", widget: "string" },
                    { label: "Rezumat", name: "summary", widget: "text" },
                    { label: "Imagine (opțional)", name: "image", widget: "image", required: false }
                  ]
                }
              ]
            }
          ]
        }
      ]
    };

    // 4) Inițializăm CMS după ce librăria s-a încărcat
    function startCMS() {
      if (window.CMS && window.CMS.init) {
        window.CMS.init({ config });
      } else {
        setTimeout(startCMS, 50);
      }
    }
    startCMS();
  </script>
</body>
</html>
