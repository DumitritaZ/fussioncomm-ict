<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Authenticating…</title>
    <meta http-equiv="Cache-Control" content="no-store" />
  </head>
  <body>
    Authenticating…
    <script>
      (function () {
        // citește un parametru din query (?token=..., ?access_token=..., ?code=...)
        function getParam(name) {
          var m = window.location.search.match(new RegExp('[?&]'+name+'=([^&]+)'));
          return m ? decodeURIComponent(m[1]) : null;
        }

        // acceptăm mai multe denumiri, în funcție de provider
        var token = getParam('token') || getParam('access_token') || getParam('code');

        if (token) {
          try {
            // Decap CMS așteaptă un JSON sub cheia asta
            localStorage.setItem('netlify-cms-oauth2', JSON.stringify({ token: token }));
          } catch (e) {
            console.warn('Cannot write token to localStorage:', e);
          }
        }

        // dacă /admin a fost deschis într-un popup, anunță fereastra părinte și închide
        try {
          if (window.opener && window.opener.location) {
            window.opener.focus();
            // compat: unele implementări ascultă și mesajul ăsta
            window.opener.postMessage('authorization:github:success:' + (token || ''), '*');
            window.opener.location.reload();
            window.close();
            return;
          }
        } catch (e) {
          // ignorăm, facem fallback
        }

        // fallback: redirecționează înapoi în /admin/
        window.location.replace('/admin/');
      })();
    </script>
  </body>
</html>
