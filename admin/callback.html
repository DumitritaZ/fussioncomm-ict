<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Authenticating…</title>
    <meta http-equiv="Cache-Control" content="no-store" />
  </head>
  <body>
    Authenticating…
    <script>
      (function () {
        function getParam(n) {
          var m = window.location.search.match(new RegExp('[?&]'+n+'=([^&]+)'));
          return m ? decodeURIComponent(m[1]) : null;
        }
        // Acceptăm mai multe denumiri, în funcție de provider
        var token = getParam('token') || getParam('access_token') || getParam('code');
        if (token) {
          try {
            // **FORMATUL CORECT** pentru Decap CMS:
            localStorage.setItem('netlify-cms-oauth2', JSON.stringify({ token: token }));
          } catch (e) {}
        }
        // Încercăm să notificăm fereastra părinte (CMS)
        try {
          if (window.opener) {
            window.opener.focus();
            // unele teme mai vechi ascultă și postMessage:
            window.opener.postMessage('authorization:github:success:' + token, '*');
            window.close();
            return;
          }
        } catch (e) {}
        // fallback: mergem înapoi în /admin/
        window.location.replace('/admin/');
      })();
    </script>
  </body>
</html>
